<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href='http://fonts.googleapis.com/css?family=Neuton|Montserrat' rel='stylesheet' type='text/css'>
    <title>Midterm App</title>
</head>

<body>
    <div data-role="header">
        <a href="#" data-role="pagelink" data-rel="back"></a>
        <h1>Midterm App</h1>
    </div>

    <div data-role="page" id="contacts" class="active">
        <ul class="tabs">
            <li class="tab" id="contact-icon"><a data-role="pagelink" class="activetab">Contacts</a>
            </li>
        </ul>
        <div data-role="content">
            <ul data-role="listview" id="contactNames"><li>Testing</li></ul>
        </div>
    </div>

    <div data-role="page" id="location" class="hidden">
        <ul class="tabs">
            <li class="tab" id="location-icon"><a href="#location" data-role="pagelink" class="activetab">Location</a>
            </li>
        </ul>

        <div data-role="content">
            <div id="map" style="width: 320px; height: 300px"></div>
        </div>
    </div>

    
    <div data-role="overlay">&nbsp;</div>

    <div data-role="modal">
        <div id="contactInfo">
        <ul>
            <li id="contactName"></li>
            <li id="home"></li>
            <li id="mobile"></li>
        </ul>
        </div>


        <div class="formBox">
            <input type="button" id="btnCancel" value="Okay" class="btn" />
<!--            <input type="button" id="btnSave" value="Save" class="btn" />-->
        </div>
    </div>








    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlaeQkeik5FqP9nZv4tjlB5VzKwnUcSaA&sensor=false"></script>
    <script src="js/geolocation.js"></script>

</body>

</html>
